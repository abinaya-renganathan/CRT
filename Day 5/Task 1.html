<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>FORM</center></h1>
    <form action="">
        <center>
        <label for="name">FULL NAME</label><br><br>
        <input type="text" id="fullname" value="" placeholder="Enter Your Name"><br><br>

        <label for="password">PASSWORD</label><br><br>
        <input type="password" id="pass" value="" placeholder="Enter Your password"><br><br>

        <label for="dob">DATE OF BIRTH</label><br><br>
        <input type="date" id="dob" value="" placeholder="Enter Your Date Of Birth"><br><br>

        <label for="gender">GENDER</label><br><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">MALE</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="male">FEMALE</label>
        <input type="radio" id="others" name="gender" value="Others">
        <label for="male">OTHERS</label><br><br>

        <label for="email">EMAIL</label><br><br>
        <input type="email" id="email" value="" placeholder="Enter Your Email"><br><br>

        <label for="country">COUNTRY</label><br><br>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="canada">CANADA</option>
            <option value="japan">JAPAN</option>
        </select><br><br>

        <input type="submit" value="submit">
        </center>

    </form>
</body>
</html>
